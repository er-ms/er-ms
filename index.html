<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ERMS - AI-Driven Management Consulting & Advanced Analytics">
    <meta name="keywords" content="AI-driven pricing, healthcare analytics, IFRS 17, ORSA, fraud detection, risk modeling, actuarial consulting">
    <meta name="author" content="ERMS">
    <title>ERMS - Intelligent Consulting Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="ERMS Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#industries">Industries</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="hero">
            <h1>Driving Business Success Through Advanced Analytics</h1>
            <p>Transforming data into actionable insights for sustainable growth.</p>
            <a href="#contact" class="cta-button">Get in Touch</a>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 ERMS. All rights reserved.</p>
    </footer>
